<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
    #car {
        width: 200px;
        position: relative;
        left: 0;
        animation-name: letsgo;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        animation-play-state: paused;
    } button {
        width: 75px;
        height: 75px;
        background: lightgreen;
        border-radius: 50%;
        display: block;
    } @keyframes letsgo {
        0% {left: 0;}
        100% {left: 120vw;}
    }
</style>
</head>

<body>
    <button onClick="document.getElementById('car').style.animationPlayState='running';">Go!</button>
    <img id="car" src="car.png" />
</body>
</html>
